<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			Display Resolution
		</title>
		<script>
			"use strict";
			function fEWOOnLoad()
			{
				// alert("Your screen resolution (as reported by your web browser) is: " + screen.width + "x" + screen.height);

				document.getElementsByTagName("BODY")[0].innerHTML = "Your screen resolution (as reported by your web browser) is: " + screen.width + "x" + screen.height;
			}
		</script>
	</head>
	<body onload="fEWOOnLoad()">
	</body>
</html>
